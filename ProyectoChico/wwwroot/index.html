<!DOCTYPE html>
<html>
<head>
    <script src="js/index.js"></script>
    <meta charset="utf-8" />
    <title>Mi primer titulo</title>
    
  <style>
      #tituloLogin{
          cursor:pointer;
      }
      .popup{
          padding:5px;
          border:2px black inset;
          display:inline-block;

      }
      .popup input{
          width:200px;
          display:inline-block;
      }
      .popup label{
          width:150px;
          display:inline-block;
      }

      .popup input[type=checkbox],.popup input[type=submit]{
          width:auto;

      }

      body{
          background-color:lightgray;
      }
  </style>
</head>
<body>
   <h1>Hola cabros</h1>

    <form id="theForm">
        <textarea rows="4"></textarea>
        <input type="button" value="hola" />
    </form>

    <div class="compra">
        <h3>Comprar</h3>
        <ul class="productos">
            <li>Twenty One Pilots</li>
            <li>Precio:20$</li>
            <li>Tittle:</li>
            <li>Descripcion:Deluxe</li>
        </ul>
        <button id="boton">Comprar</button>
    </div>

    <script src="wwwroot/lib/jQuery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>


    <div>
        <div id="tituloLogin">Login</div>
        <form class="popup">
            <div>
                <label >Usuario</label>
                <input type="text" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <label>Recordarme</label>
                <input type="checkbox" />
            </div>

            <div>
               
                <input type="submit" />
            </div>
        </form>
    </div>
</body>
</html>
